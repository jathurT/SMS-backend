# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=2901
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/student_db

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Connection pool configuration
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.jdbc.min-size=4
quarkus.datasource.jdbc.acquisition-timeout=15

# Application configuration
quarkus.application.name=student-management-system
quarkus.http.port=8081

# Keycloak/OIDC Configuration
quarkus.oidc.auth-server-url=http://localhost:9090/realms/SMS-Realm
quarkus.oidc.client-id=SMS-Client-Backend
quarkus.oidc.credentials.secret=6VtZzb3I1vfqCZkAdmJBrbFJciDrgWyZ

# Security Configuration
quarkus.oidc.application-type=service
quarkus.oidc.roles.source=accesstoken
quarkus.oidc.roles.role-claim-path=realm_access/roles

# JSON Configuration
quarkus.jackson.write-dates-as-timestamps=false

